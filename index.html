<!DOCTYPE html>
<html>

<head>
    <title>test Anastasiia Prygun</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/table.js"></script>
</head>

<body>
    <div id="task-list__modal__wrapper">
    <div class="task-list">
        <div>
            <div class="pull-left">
                Task list / <span id="task-list__items-count">0</span> items
            </div>
            <div class="pull-right">
                <a href="javascript: editNote(null)">
                    Create new <span class="glyphicon glyphicon-plus-sign"></span>
                </a>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>                    
                    <th></th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tasks">
            </tbody>
        </table>
        <script>init()</script>
    </div>
    <div id="task-list__modal" class="hidden">
        <div class="row">
            <div class="pull-left">
                <span id="task-list__modal__form-title">
                    New Task
                </span>
            </div>
            <div class="pull-right">
                <a href="javascript: hideModal()"><span class="glyphicon glyphicon-remove"></span></a>
            </div>
        </div>
        <hr />
        <div class="row">
            <form onsubmit="add(); return false;">
                <input type="hidden" id="task-list__modal__index" name="index" />
                <div id="task-list__modal__error-message" class="alert alert-danger hidden" role="alert">
                </div>
                <div class="form-group">
                    <label for="task-list__modal__name-input">Name</label>
                    <input id="task-list__modal__name-input" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="task-list__modal__description-input">Description</label>
                    <textarea id="task-list__modal__description-input" class="form-control"
                        placeholder="Description"></textarea>
                </div>
                <div class="pull-right">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <a class="btn btn-secondary" href="javascript: hideModal()">Cancel</span></a>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
